{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    /* Tokyo Night Theme */
    body {
        background-color: #1a1b26;
        color: #c0caf5;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #bb9af7;
    }
    nav {
        background-color: #24283b;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }
    nav a {
        color: #7dcfff;
        text-decoration: none;
        padding: 10px 15px;
        background-color: #1a1b26;
        border-radius: 4px;
        transition: background 0.3s;
    }
    nav a:hover {
        background-color: #7aa2f7;
        color: white;
    }
    form {
        background-color: #24283b;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #414868;
        background-color: #1a1b26;
        color: #c0caf5;
        border-radius: 4px;
    }
    button {
        background-color: #7aa2f7;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
        width: 100%;
    }
    button:hover {
        background-color: #bb9af7;
    }
    a {
        color: #7dcfff;
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<h1>Welcome to the Event Registration System</h1>
<nav>
    <a href="{% url 'event_list' %}">View Events</a>
    <a href="{% url 'create_event' %}">Create Event</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</nav>

<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
</form>
<a href="{% url 'homepage' %}">Back to Homepage</a>
