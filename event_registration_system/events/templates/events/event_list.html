{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    /* Tokyo Night Theme */
    body {
        background-color: #1a1b26;
        color: #c0caf5;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #bb9af7;
    }
    form, ul {
        background-color: #24283b;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 100%;
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #414868;
        background-color: #1a1b26;
        color: #c0caf5;
        border-radius: 4px;
    }
    button {
        background-color: #7aa2f7;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
        width: 100%;
    }
    button:hover {
        background-color: #bb9af7;
    }
    a {
        color: #7dcfff;
        margin-top: 10px;
        display: inline-block;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background-color: #1a1b26;
        padding: 10px;
        margin: 5px 0;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    li a {
        background-color: #7aa2f7;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #bb9af7;
    }
</style>

<h1>Events List</h1>
<ul>
    {% for event in events %}
        <li>
            {{ event.name }} - {{ event.date }} ({{ event.max_participants }} seats)
            <a href="{% url 'book_event' event.id %}">Book</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'homepage' %}">Back to Homepage</a>
